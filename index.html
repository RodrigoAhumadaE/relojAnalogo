<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Se Acaba el Tiempo</title>
</head>
<body>
  <div id="face">
    <div class="hora cero"></div>
    <div class="num num-cero">12</div>
    <div class="hora uno secundaria"></div>
    <div class="hora dos secundaria"></div>
    <div class="hora tres"></div>
    <div class="num num-tres">3</div>
    <div class="hora cuatro secundaria"></div>
    <div class="hora cinco secundaria"></div>
    <div class="hora seis"></div>
    <div class="num num-seis">6</div>
    <div class="hora siete secundaria"></div>
    <div class="hora ocho secundaria"></div>
    <div class="hora nueve"></div>
    <div class="num num-nueve">9</div>
    <div class="hora diez secundaria"></div>
    <div class="hora once secundaria"></div>
    <div id="hour"></div>
    <div id="minutes"></div>
    <div id="seconds"></div>
    <div id="centro"></div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
